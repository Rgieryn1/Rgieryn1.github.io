<html>
<head>
    <style>
        body {
            transition: background-color 0.5s ease; /* Add transition effect to smoothly change background color */
        }
        </style>
        <script src="https://cdn.jsdelivr.net/npm/confetti-js"></script> </style>

</head>
 <body>
    <h1>Exploring the DOM</h1>

    <h2>Count Down: <span id="count">20</span></h2>
    <button onclick="updateCount()">Next</button>

    <script>
        var i = 20;

        function updateCount() {
            i = i - 1;
            countobj = document.getElementById("count");
            console.log("Updating object: " + countobj);
            countobj.innerHTML = "<b>" + i + "</b>";

        if (i === 0) {
                countobj.innerHTML = "<b><font size='+5'>BOOM!</font></b>";
                explodeConfetti();

            }
                      
           var redness = (20 - i) * 12.75; 
            document.body.style.backgroundColor = "rgb(" + redness + ", 0, 0)"; 

            function explodeConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
        }
    </script>
    
</body>
</html>
